[main]
font = JetBrainsMono Nerd Font:size=14  # или твой шрифт из kitty
prompt = "→ "                           # символ перед вводом (по умолчанию "> ")
lines = 12                              # сколько строк показывать (высота списка)
width = 50                              # ширина в символах (0 = auto)
horizontal-pad = 20                     # отступы слева/справа внутри
vertical-pad = 15                       # отступы сверху/снизу
inner-pad = 10                          # расстояние между иконкой и текстом
match-mode = fuzzy                      # fuzzy поиск (как fzf, или exact/fzf)
terminal = kitty                        # терминал для запуска .desktop с Exec=terminal
icons-enabled = yes                     # показывать иконки приложений
icon-theme = Papirus-Dark               # или Adwaita, hicolor, твоя тема (case-sensitive!)
layer = overlay                         # поверх всего (top/overlay)
exit-on-keyboard-focus-loss = no        # не закрывать при потере фокуса (удобно)

[colors]
background = 1e1e2eff                   # фон (RRGGBBAA, alpha 80- ff)
text = cdd6f4ff                         # обычный текст
match = fab387ff                        # совпадения в поиске
selection = 313244cc                    # фон выбранной строки (полупрозрачный)
selection-text = cdd6f4ff               # текст выбранной
selection-match = fab387ff              # совпадения в выбранной
border = 89b4faff                       # цвет бордера

[border]
radius = 12                             # скругление углов
width = 3                               # толщина бордера
