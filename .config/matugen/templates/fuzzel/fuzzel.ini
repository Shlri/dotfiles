# Fuzzel config generated by matugen
[main]
font = Cinzel:size=14                   # твой шрифт, размер подбери под себя
prompt = "✦ "                          # красивая стрелка вместо >
lines = 12                              # высота списка
width = 60                              # ширина в символах (60–70 идеально для твоего стиля)
horizontal-pad = 24                     # отступы слева/справа
vertical-pad = 18                       # сверху/снизу
inner-pad = 12                          # расстояние между иконкой и текстом
match-mode = fuzzy                      # fuzzy-поиск (самый приятный)
icons-enabled = yes                     # обязательно включи иконки
icon-theme = Papirus-Dark               # тёмная тема иконок (или твоя, например Adwaita, Numix)
layer = overlay                         # поверх всего
exit-on-keyboard-focus-loss = no        # не закрывать при потере фокуса
terminal = kitty

[colors]
background={{colors.surface_container.default.hex_stripped}}ff
text={{colors.on_surface.default.hex_stripped}}ff
match={{colors.primary.default.hex_stripped}}ff
selection={{colors.primary_container.default.hex_stripped}}ff
selection-text={{colors.on_primary_container.default.hex_stripped}}ff
selection-match={{colors.primary.default.hex_stripped}}ff
border={{colors.primary.default.hex_stripped}}ff

[border]
width=2
radius=5
